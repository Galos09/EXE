  <main>
    <section id="consulta">
    <div class="consultorios"> <!--Se crea contenedor para el formulario de busqueda-->
      <div class="barra_buscar">
          <input list="lisbuscar" placeholder="Buscar" class="buscar_lista"></input>
          <datalist id="lisbuscar"><!--Lista desplegable de opciones-->
            <option type="radio" value="Nombre"></option>
            <option type="radio" value="Numero_Unidad"></option>
            <option type="radio" value="ID_Consultorio"></option>
          </datalist>
          <input type="text" class="unidad" placeholder="UNIDAD"></input> <!--Imput para ingreso a la busqueda de la unidad-->
          <div class="btn_buscar"><!-- Boton para realizar la busqueda, encapsulado con icono de lupa-->
            <button class="busqueda" >Buscar</button>
            <img src="Img/Icon/lupa.png" class="lupa">
          </div>
        </div>
      </section>
      <section id="datos-principales">
        <div class="container-principales">
          <div class="row-principales">
            <div class="columna c-45">
              <h3>Datos del Consultorio</h3>
              <form class="form-datos-principales">
                <div class="fdp">
                  <label class="ld">Consultorio ID:</label>
                  <input type="text" name = "d1" class="ind"/></div>
                <div class="fdp">
                  <label class="ld">Nombre: </label>
                  <input type="text" name = "d2" class="ind"/></div>
                <div class="fdp">
                  <label class="ld">Numero Unidad:</label>
                  <input type="text" name = "d3" class="ind"/></div>
                <div class="fdp">
                  <label class="ld">Tipo de Consultorio:</label>
                  <input type="text" name = "d4" class="ind"/></div>
                <div class="fdp">
                  <label class="ld">Tipo de unidad:</label>
                  <input type="text" name = "d5" class="ind"/></div>
                <div class="fdp">
                  <label class="ld">Estatus:</label>
                  <input type="text" name = "d6" class="ind"/></div>
                <div class="fdp">
                  <label class="ld">Fecha Instalacion:</label> 
                  <input type="text" name = "d7" class="ind"/></div>
              </form>
            </div>
            <div class="columna c-45">
              <h3>Datos del Equipo </h3>
              <form class="form-datos-equipo">
                <div class="fde">
                  <label class="ld">Nombre del Equipo:</label> 
                  <input type="text" name = "d8" class="ind"/></div>
                <div class="fde">
                  <label class="ld">Correo Unidad:</label>
                  <input type="text" name = "d9" class="ind"/></div>
                <div class="fde">
                  <label class="ld">Usuario:</label>
                  <input type="text" name = "d10" class="ind"/></div>
                <div class="fde">
                  <label class="ld">Contraseña Nueva:</label> 
                  <input type="text" name = "d11" class="ind"/></div>
                <div class="fde">
                  <label class="ld">Contraseña Anterior:</label> 
                  <input type="text" name = "d12" class="ind"/></div>
                <div class="fde">
                  <label class="ld">Mac del Equipo:</label> 
                  <input type="text" name = "d13" class="ind"/></div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section id="datos-ubicacion">
          <div class="Container-ubicacion">
            <div class="row-ubicacion">
              <div class="columna ubicacion-texto c-40">
                <h3>Ubicacion Unidad</h3>
                <form class="form-datos-ubicacion">
                  <div class="fdu">
                    <label class="ld">Estado:</label>
                    <input type="text" name = "d14" class="ind"/></div>
                  <div class="fdu">
                    <label class="ld">Municipio:</label>
                    <input type="text" name = "d15" class="ind"/></div>
                  <div class="fdu">
                    <label class="ld">Direccion:</label>
                    <input type="text" name = "d16" class="inddireccion"/></div>
                  <div class="fdu">
                    <label class="ld">Zona Horaria:</label>
                    <input type="text" name = "d17" class="ind"/></div>
                </form>
              </div>
              <div class="columna ubicacion-mapa c-60">
                <h3>Mapa</h3>
                <div class="imgmap">
                  <iframe class="mapa" width="300" height="250" frameborder="0" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                </div>
              </div>
            </div>
          </div>
      </section>
      <section id="datos-contacto">
        <div class="Container-contacto">
          <div class="row-contacto">
            <div class="th3"><h3>Datos de Contacto</h3></div>
            <div class="columna  contacto c-100">
              <form class="form-datos-contacto">
                  <div class="fdc">
                    <label class="ld">Nombre Supervisor</label>
                    <input type="text" name = "d18" class="ind"/></div>
                  <div class="fdc">
                    <label class="ld">Tel Supervisor:</label>
                    <input type="text" name = "d19" class="ind"/></div>
                  <div class="fdc">
                    <label class="ld">Tel_1 Unidad:</label>
                    <input type="text" name = "d20" class="ind"/></div>
                  <div class="fdc">
                    <label class="ld">Tel_2 Unidad:</label>
                    <input type="text" name = "d21" class="ind"/></div>
              </form>
            </div>
          </div>
        </div>
      </section> 
      <section id="datos-pruebas">
          <div class="Container-pruebas">
            
            <div class="th3"><h3> Datos de Red</h3></div>
            <div class="tipo-red">
              <div class="fdc">
                <label class="ld">Conexion (Wifi / Ethernet / Satelital)</label>
                <input type="text" name = "d22" class="ind"/></div>
              <div class="fdc">
                 <label class="ld">Tipo de Red (Sucursal / Meraki / VPN / Satelital)</label>
                 <input type="text" name = "d23" class="ind"/></div>
            </div>
              <div class="row-pruebas">
                <div class="columna  columnared c-">
                  <form class="form-datos-red">
                    <div class="fdr">
                      <label class="ld">VPN</label>
                      <input type="text" name = "25" class="ind"/>
                      <button class="btnping">PING</button></div>
                    <div class="fdr">
                      <label class="ld">Gateway</label>
                      <input type="text" name = "26" class="ind"/>
                      <button class="btnping">PING</button></div>
                    <div class="fdr">
                      <label class="ld">Ip Equipo</label>
                      <input type="text" name = "27" class="ind"/>
                      <button class="btnping">PING</button></div>
                    <div class="fdr">
                      <label class="ld">Ip Telefono</label>
                      <input type="text" name = "28" class="ind"/>
                      <button class="btnping">PING</button></div>
                    <div class="fdr">
                      <label class="ldt">ID Team Viewer</label>
                      <input type="text" name = "29" class="indt"/></div>
                  </form>
                </div> <!--cierre primera columna 50-->
                <div class="columna columnaobservacion c-">
                  <div class="th3"><h3>Observaciones </h3></div>
                  <div class="descripcion">
                    <input type="text" name = "29" class="indo"/></div>
                </div><!--cierre 2 columna 50-->
              </div><!--cierra row-pruebas-->
          </div> <!--Cierre Container pruebas-->
      </section>

    </div><!--Cierre modulo consultorios-->
  </main>
